<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card - Kuljeet Choure</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* -------- ELEMENT SELECTOR: body -------- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #ffffff, #e8f0ff); /* Light theme */
      min-height: 100vh;
      display: flex;                 /* display type: flex */
      justify-content: center;
      align-items: center;
      color: #111827;
    }

    /* -------- ID SELECTOR -------- */
    #page-title {
      text-align: center;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 10px;
    }

    /* -------- CLASS SELECTORS -------- */
    .card-wrapper {
      display: block;                /* display type: block */
      padding: 20px;
    }

    .profile-card {
      position: relative;            /* for absolute children */
      width: 340px;
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;                 /* box model: padding */
      border: 1px solid #e5e7eb;     /* box model: border */
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.15);
      box-sizing: border-box;
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease; /* transition */
    }

    /* Card hover: transform */
    .profile-card:hover {
      transform: translateY(-10px) scale(1.02);   /* transform */
      box-shadow: 0 26px 55px rgba(15, 23, 42, 0.20);
    }

    /* Decorative glow using absolute position */
    .card-glow {
      position: absolute;            /* absolute + parent relative */
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.18), transparent 70%);
      top: -60px;
      right: -60px;
      pointer-events: none;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #3b82f6;
      object-fit: cover;
      display: block;                /* display type: block */
      margin: 0 auto 12px;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05) rotate(-1.5deg);
    }

    .status-pill {
      position: absolute;
      top: 16px;
      right: 18px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(34, 197, 94, 0.08);
      color: #15803d;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      text-align: center;
      color: #111827;
    }

    .role {
      margin: 4px 0 14px;
      text-align: center;
      font-size: 13px;
      color: #2563eb;
    }

    .bio {
      font-size: 13px;
      line-height: 1.6;
      text-align: center;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .tags {
      text-align: center;
      margin-bottom: 18px;
    }

    .tag {
      display: inline-block;         /* display type: inline-block */
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      margin: 2px 4px;
      color: #4b5563;
      background: #f3f4ff;
    }

    .tag.highlight {
      border-color: #3b82f6;
      color: #1d4ed8;
      background: #e0ebff;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e5e7eb, transparent);
      margin: 12px 0 16px;
    }

    .field-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .message-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      box-sizing: border-box;
      transition: border-color 0.25s ease, box-shadow 0.25s ease, transform 0.15s ease;
    }

    /* PSEUDO-CLASS: :focus */
    .message-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
      transform: translateY(-1px);
    }

    .card-footer {
      display: flex;                 /* display type: flex */
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
    }

    .btn-secondary {
      background: #ffffff;
      color: #1f2933;
      border: 1px solid #d1d5db;
    }

    /* PSEUDO-CLASSES: :hover + :active */
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(148, 163, 184, 0.35);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.4);
    }

    .profile-link {
      font-size: 12px;
      text-decoration: none;
      color: #2563eb;
      margin-top: 10px;
      display: inline-block;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .profile-link:hover {
      color: #1d4ed8;
      transform: translateX(3px);
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="profile-card" tabindex="0">
      <div class="card-glow"></div>

      <!-- Absolute badge -->
      <div class="status-pill">ONLINE</div>

      <div id="page-title">Profile Card</div>

      <!-- ðŸ‘‡ Yahan apni photo ka path/URL daalo -->
      <img
        class="avatar"
        src="myphoto.jpg"
        alt="Kuljeet Choure"
      />

      <h1>Kuljeet Choure</h1>
      <p class="role">Coding & Ethical Hacking Enthusiast</p>

      <p class="bio">
        I am passionate about coding and ethical hacking, and I really love
        travelling and exploring new places in my free time.
      </p>

      <div class="tags">
        <span class="tag highlight">Coding</span>
        <span class="tag">Ethical Hacking</span>
        <span class="tag">Travelling</span>
        <span class="tag">Learning</span>
      </div>

      <div class="divider"></div>

      <div class="field-group">
        <div class="field-label">Send a quick message</div>
        <input
          type="text"
          class="message-input"
          placeholder="Say hi to Kuljeet..."
        />
      </div>

      <div class="card-footer">
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-secondary">Message</button>
      </div>

      <a href="#" class="profile-link">View full profile â†’</a>
    </div>
  </div>

</body>
</html>
