<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Arithmetic Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    .container { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Arithmetic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <h3 id="result">Result: </h3>
  </div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let operation = document.getElementById('operation').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').innerText = 'Result: Please enter valid numbers.';
        return;
      }

      switch (operation) {
        case 'add': result = num1 + num2; break;
        case 'subtract': result = num1 - num2; break;
        case 'multiply': result = num1 * num2; break;
        case 'divide':
          if (num2 === 0) {
            result = 'Cannot divide by zero';
          } else {
            result = num1 / num2;
          }
          break;
      }

      document.getElementById('result').innerText = 'Result: ' + result;
    }
  </script>
</body>
</html>
