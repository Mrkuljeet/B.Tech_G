<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="heading">Welcome</h1>

    <p class="text">This is original paragraph text.</p>

    <button onclick="changeText()">Click Here</button>


    <script>
        function changeText() {
        
            document.getElementById("heading").innerHTML =
                "DOM Manipulation Using getElementById()";

            document.querySelector(".text").innerHTML =
                "Text changed using <b>querySelector()</b> and <b>innerHTML</b> ";
        }
    </script>

</body>
</html>
