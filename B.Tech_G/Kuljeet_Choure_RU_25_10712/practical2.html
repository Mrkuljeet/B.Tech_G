<!DOCTYPE html>
<html>
    <head>
        <title>HTML links , image and list</title>
    </head>
    <body>
       <h1>web page demonstrating links , image and lists</h1>
       <h2> html link example</h2>
       <p><a href="www.google.com" target="_blank">External link</a></p>
       <p><a href="www.google.com">internal link</a></p>
       <p><a href="www.email.com">email link</a></p>
       <h2>html image example </h2>
       <img src="beautiful landscape.jpg" width="400" >
               <h2>HTML Lists Example</h2>
    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li><q></q>
    </ol>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    </body>
